<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <style type="text/css">
    #loading {
    font-size:18px;
    text-align: center;
    font-family:  'Open Sans', sans-serif;
    color: RGBA(0, 0, 0, 0.9);
    }
    .loader{
    margin-top: 11em;
    }
    </style>
  </head>
  <body>
  Loading test
    <div class="loader">
      <div id="loading"></div>
        <center><img src="images/loader6.gif"></center>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
    <script type="text/javascript">
    function onReady(callback) {
    setTimeout( function(){
    // Do something after 1 second
    document.getElementById('loading').innerHTML = "Authenticating";
    }  , 1000 );
    setTimeout( function(){
    // Do something after 1 second
    document.getElementById('loading').innerHTML = "Initializing Username";
    }  , 5000 );
    
    setTimeout( function(){
    // Do something after 1 second
    document.getElementById('loading').innerHTML = "Username Created";
    }  , 7000 );
    
    setTimeout( function(){
    // Do something after 1 second
    document.getElementById('loading').innerHTML = "Creating your dashborad";
    }  , 9000 );
    
    setTimeout( function(){
    // Do something after 1 second
    document.getElementById('loading').innerHTML = "Almost Completed";
    }  , 11000 );
    
    var intervalID = window.setInterval(checkReady, 15000);
    function checkReady() {
    if (document.getElementsByTagName('body')[0] !== undefined) {
    window.clearInterval(intervalID);
    callback.call(this);
    }
    }
    }
    
    function show(id, value) {
    document.getElementById(id).style.display = value ? 'block' : 'none';
    }
    
    onReady(function () {
    show('page', true);
    show('loading', false);
    });
    setTimeout(function () {
    window.location.href = "http://www.techiesbadi.in/2016/11/How-to-display-Loading-Image-with-changing-some-text-while-Page-Loads-using-Jquery-and-CSS.html"; //will redirect to your page
    }, 15000);
    
    </script>
  </body>
</html>
